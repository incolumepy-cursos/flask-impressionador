{% extends 'base.html' %}

{% block body%}
<div class="row justify-content-center text-center">
    <H1>Junta Especializada de Desenvolvimento e Inovação (JEDI)</H1>
    <div class="col-xs-1 text-center alert-danger">
        <figure class="figure">
            <img
                src="{{ url_for('static', filename='img/alert_icon.png') }}"
                width="200"
                class="figure-img img-fluid rounded"
                alt="Figura de Alerta"
            />
            <figcaption class="figure-caption text-center">
                <strong> {{ error.code }}</strong>: <strong>{{ error.name }}</strong>
            </figcaption>
        </figure>
        <p>
            <strong>
                {{ error.description}}
            </strong>
        </p>
    </div>
</div>

{% endblock %}
